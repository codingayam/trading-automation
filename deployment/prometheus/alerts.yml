# Alert rules for Trading Automation System
groups:
  - name: trading_app_alerts
    rules:
      # Application is down
      - alert: TradingAppDown
        expr: up{job="trading-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Trading application is down"
          description: "Trading application has been down for more than 1 minute"

      # Dashboard is down
      - alert: DashboardDown
        expr: up{job="trading-dashboard"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Trading dashboard is down"
          description: "Trading dashboard has been down for more than 1 minute"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for more than 5 minutes"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 90% for more than 5 minutes"

      # Database connection issues
      - alert: DatabaseConnectionFailure
        expr: up{job="postgres"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failure"
          description: "Cannot connect to PostgreSQL database for more than 2 minutes"

      # API response time too high
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "API response time is slow"
          description: "95th percentile of API response time is above 5 seconds for more than 3 minutes"

      # Trading execution failures
      - alert: TradingExecutionFailures
        expr: increase(trading_execution_failures_total[10m]) > 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Multiple trading execution failures"
          description: "More than 5 trading execution failures in the last 10 minutes"

      # Disk space running low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space running low"
          description: "Available disk space is less than 20%"

      # Redis connection issues
      - alert: RedisConnectionFailure
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis connection failure"
          description: "Cannot connect to Redis for more than 2 minutes"

  - name: business_logic_alerts
    rules:
      # No congressional trades processed in expected timeframe
      - alert: NoTradesProcessed
        expr: increase(congressional_trades_processed_total[24h]) == 0
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "No congressional trades processed"
          description: "No congressional trades have been processed in the last 24 hours"

      # Agent execution taking too long
      - alert: AgentExecutionTimeout
        expr: agent_execution_duration_seconds > 1800  # 30 minutes
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Agent execution timeout"
          description: "Agent execution is taking longer than 30 minutes"

      # API rate limits being hit
      - alert: APIRateLimitHit
        expr: increase(api_rate_limit_errors_total[5m]) > 3
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "API rate limits being hit"
          description: "Multiple API rate limit errors in the last 5 minutes"

      # Account balance too low for trading
      - alert: InsufficientTradingBalance
        expr: trading_account_balance_dollars < 10000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low trading account balance"
          description: "Trading account balance is below $10,000"