[supervisord]
nodaemon=true
user=tradingapp
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid

[program:scheduler]
command=python3 main.py scheduler
directory=/app
user=tradingapp
autostart=false
autorestart=false
redirect_stderr=true
stdout_logfile=/app/logs/scheduler.log

[program:dashboard]
command=python3 railway_dashboard.py
directory=/app
user=tradingapp
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/dashboard.log